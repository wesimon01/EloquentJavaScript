<script>

    console.log(range(1, 10));
    console.log(sum(range(1, 10)));

    function range(start, end, stepsize = start < end ? 1 : -1) {
        let result = [];

        if (stepsize > 0) {
            for (let i = start; i <= end; i += stepsize) {
                 result.push(i);
            }
        }
        else {
            for (let i = start; i >= end; i += stepsize) {
                 result.push(i);
            }
        }
        return result;
    };   

    function sum(array) {
        let result = 0;
        for (let value of array) {
            result += value;
        }
        return result;
    }


</script>
