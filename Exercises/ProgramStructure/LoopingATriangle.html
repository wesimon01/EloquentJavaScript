<!--

Write a loop that makes seven calls to console.log to output the following
triangle:

#
##
###
####
#####
######
#######

-->

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        br {
            display: block;
            margin: 5.7px 0;
            content: " ";
        }
    </style>
</head>
<body>
    <div id="triangle">

    </div>
</body>
</html>

<script>
    let div = document.querySelector("#triangle");
    let baseSize = 7;

    for (let x = 1; x <= baseSize; x++) {
        let p = document.createElement("p");
        for (let y = 0; y < x; y++) {
            p.textContent += "#";
        }
        div.append(p);
    }
</script>
